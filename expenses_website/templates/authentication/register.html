{% extends "base_auth.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title text-center py-3">
                    <h4>Register Account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group py-2">
                        <label for="emailField">Email</label>
                        <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="usernameField">Username</label>
                        <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm" required>
                    </div>
                    <div class="form-group py-2 position-relative">
                        <label for="passwordField">Password</label>
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm" required>
                        <small id="togglePassword" class="position-absolute" style="top: 50%; right: 10px; cursor:pointer;">Show</small>
                    </div>
                    <div class="form-group text-center py-2">
                        <button type="submit" class="btn btn-lg btn-primary px-5">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
